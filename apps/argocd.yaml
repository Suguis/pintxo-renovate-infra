apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/argocd
    repoURL: https://github.com/Suguis/pintxo-renovate-infra
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      selfHeal: true

